;border-color:DimGrey}			.bn{margin:5}						.modal{position:fixed;top:0;right:0;bottom:0;left:0;background:rgba(0,0,0,0.8);z-index:99999;transition:opacity 400ms ease-in;					display:none;pointer-events:none}						.card{background:linear-gradient(45deg,black,gray)}			.card{color:white;margin:20}			.card:hover{box-shadow:5px 5px gray}											</style>			</head>	<body>		{% if user.is_authenticated %}			<header>				<script id='scr'>				$(document).ready(function(){					var getter=function(){						var plus=function(){								$("#modalBody").empty();								$.get('names',function(data){sessionStorage['names']=JSON.stringify(data);});								$("#modcont").css({background:'linear-gradient(315deg,black,grey)',color:'white'});								$("#TITLE").html('создание заказа');								$("#modalBody").append("<div id='b'><h6>базовая информация:</h6></div><hr style='background-color:white'></hr><div id='m'><h6>материалы:</h6></div>");								var f={'основная ткань':1,'адрес клиента':1,'телефонный номер клиента':2,'комментарии':1,'наименование':1,'дата оформления':0,'расцветка подушек':1,'дата поставки':0,'цена':2,'предоплата':2,'остаток':2,'цена за доставку':2,'цена за подъём':2,'компаньон ткани':1};								//for(i in f){console.log(f[i]);};h3								var s={'основная ткань':2,'размеры бруса':1,'ДСП':2,'ДВП':2,'ДВПО':2,'замки':1,'опора хром':1,'подушки':2,'размеры поролона':1,'размеры пружинных блоков':2,'компаньон ткани':2};																var ins=function(list,dest){									var inj=function(sp,dst,type){										$("#"+dst).append("<div class='row'><div class='col-6'>"+sp+"</div><div class='col-6'><input type='"+type+"'></input></div></div>");									};									for(i in list){										if(list[i]==0){											inj(i,dest,'date');										}else if(list[i]==2){											inj(i,dest,'number');										}else{											inj(i,dest,'text');										};									};								};								ins(f,'b');								ins(s,'m');								var kk=function(v,c){									var price=$("#b").children(".row").children('div:contains("цена")').parent().children('div:not(:contains("за"))').next().children();									var v=$("#b").children(".row").children('div:contains("'+v+'")').next().children();									if(price.val()!="" && c.val()!=""){										var fost=parseFloat(price.val())-parseFloat(c.val());										if(fost>=0){											price.css({backgroundColor:'white'});											c.css({backgroundColor:'white'});											v.val(fost);										}else{											v.val('');											price.css({backgroundColor:'orange'});											c.css({backgroundColor:'orange'});										};									}else if(price.val()!="" && c.val()==""){										v.val('');									};								};								$("#b").children(".row").children('div:contains("предоплата")').next().children().keyup(function(){									kk('остаток',$(this));								});								$("#b").children(".row").children('div:contains("остаток")').next().children().keyup(function(){									kk('предоплата',$(this));								});								var kp=function(v,p,c){									var raz = parseFloat(c.val())-parseFloat(v.val());									if(raz>0){										c.css({backgroundColor:'white'});										v.css({backgroundColor:'white'});										p.val(raz);									}else{										c.css({backgroundColor:'orange'});										v.css({backgroundColor:'orange'});										p.val('');									};								};								$("#b").children(".row").children('div:contains("цена")').parent().children('div:not(:contains("за"))').next().children().keyup(function(){									var pre=$("#b").children(".row").children('div:contains("предоплата")').next().children();									var ost=$("#b").children(".row").children('div:contains("остаток")').next().children();									if($(this).val()!="" &&(pre.val()!="" ^ ost.val()!="")){										if(pre.val()!=""){											kp(pre,ost,$(this));											sessionStorage['o']='1';										}else{											kp(ost,pre,$(this));											sessionStorage['o']='0';										};									}else if($(this).val()==""){										$(this).css({backgroundColor:'white'});										pre.css({backgroundColor:'white'});										ost.css({backgroundColor:'white'});									}else if(pre.val()!="" && ost.val()!=""){										if(sessionStorage['o']=='1'){											kp(pre,ost,$(this));										}else{											kp(ost,pre,$(this));//data										};									};								});								$(".sohra").click(function(){									var list={'basic':{},'mat':{}};									var con=1;									na=JSON.parse(sessionStorage['names'])['response'];									var checkaapp=function(e,d){										if(e.children().next().children().val()==""){											list={'basic':{},'mat':{}};											alert('заполните поле');											e.children().next().children().focus();											return false;										}else{											list[d][e.children().html()]=e.children().next().children().val();										};									};									$.each($("#b").children(".row"),function(ind,el){										if($(el).children().html()=='наименование' && $(el).children().next().children().val() in na){											console.log('detected');											list={'basic':{},'mat':{}};											alert('наименование модели заказа должно быть уникальным.');											$(el).children().next().children().focus();											return false;										};										if(checkaapp($(this),'basic')==false){con=0;return false};									});									if(con==1){										$.each($("#m").children(".row"),function(ind,el){											if(checkaapp($(this),'mat')==false){con=0;return false};										});										if(con==1){											console.log(list);											list['csrfmiddlewaretoken']=$("[name=csrfmiddlewaretoken]").val();											$.post('create/',list,function(data){												console.log(data);											});										};									};								});							};						$("#sss").on('click','.plus',plus);						$.get('zakazy',function(data){							if(data['response'].length!=0 && data['response']!='none'){ onsole.log('convert');									$("#ModalLongTitle").html($(this).parent().children("#basic").children("#наименование").children("#sec").html());									$("#modal-body").append("<div class='row'><div id='f' class='col-6'><p>основная информация:</p><hr></hr></div><div id='s' class='col-6'><p>материалы:</p><hr></hr></div></div>");																		var names={'адрес клиента':1,'телефонный номер клиента':1,'комментарии':1,'дата оформления':1,'остаток':1,'дата поставки':1,'предоплата':1,'цена за доставку':1,'цена за подъём':1};									var mod=function(target,dest){										target.children("div").children("#sec").map(function(ind,el){											if($(el).parent().children().html() in names==false){												$("#modal-body").children(".row").children("#"+dest).append("<div><p>"+$(el).parent().children().html()+"</p><p>"+$(el).html()+"</p></div><hr></hr>");											};										});									};									mod($(this).parent().children("#basic"),'f');									mod($(this).parent().children("#mat"),'s');																	});								$(".disss").click(function(){									$("#modal-body").children().remove();								});								$(".saveshab").click(function(){										$(this).parent().parent().children().children(".close").click();										$("#modal-body").children().remove();										var nam=$("#ModalLongTitle").html();										$.post('to_shab/',{'csrfmiddlewaretoken':$("[name=csrfmiddlewaretoken]").val(),'name':nam},function(data){											console.log(data);										});									});								$(".h3").click(function(){									$(this).css({textShadow:'0 0 1em darkred,0 0 1em darkred,0 0 1em darkred,0 0 1em darkred'});//card-body									var h=$(this)									setTimeout(function(){										h.css({textShadow:'none'})									},200);									self=$(this).parent().children("#tab");									if(self.css('display')=='none'){										self.animate({height:'show'},0);										hei=self.height();										self.animate({height:'hide'},0);										$("#intro").animate({height:$("#intro").height()+hei},500);										self.animate({height:'show'},400);									}else{										hei=self.height();										self.animate({height:'hide'},400);										$("#intro").animate({height:$("#intro").height()-hei},500);									};								});								var dac=function(cntx){									cntx.parent().animate({height:'hide'},400);									$('#intro').animate({height:$('#intro').height()-cntx.parent().height()},500);									setTimeout(function(){cntx.parent().parent().remove();},1000);									var badge=$(".badge");									badge.html(badge.html()-1);									if(badge.html()==0){										badge.html({height:'hide'},300);									};								};								$('.done').click(function(){									con=$(this);									dac(con);									name=$(this).parent().children("#basic").children("#наименование").children("#sec").html();									$.post('update/',{'csrfmiddlewaretoken':$("[name=csrfmiddlewaretoken]").val(),'name':name,'to_history':true,'canc':false},function(data){										console.log('data:',data);									});								});								$(".canc").click(function(){									con=$(this);									dac(con);									name=$(this).parent().children("#basic").children("#наименование").children("#sec").html();									$.post('update/',{'csrfmiddlewaretoken':$("[name=csrfmiddlewaretoken]").val(),'name':name,'to_history':true,'canc':true},function(data){										console.log('data:',data);									});								});								$(".editz").click(function(){									var edi = $(this);									$(this).css({pointerEvents:'none'});									var list={'base':[],'materials':[]};									var sbor=function(node,dest,mod){											var tmp={};											node.children().children("#sec").map(function(indx,el){												name=$(el).parent().attr("id").replace(/_/g,' ');												if(name!='наименование'){													if(mod==0){														tmp[name]=$(el).html();														var clas=$(el).attr('class').substr(-1);														if(clas=='0'){															$(el).html("<input type='date' value="+$(el).html()+"></input>");														}else if(clas=='1'){															$(el).html("<input type='text' value="+$(el).html()+"></input>");														}else{															if($(el).parent().attr('id').indexOf('цена')!=-1){																$(el).html("<input type='number' value="+parseFloat($(el).html())+"></input>");															}else{																$(el).html("<input type='number' value="+parseInt($(el).html())+"></input>");															};															//console.log($(el).parent().attr('id'));														};													}else{														tmp[name]=$(el).children().val();														$(el).html($(el).children().val());													};												}else{													tmp[name]=$(el).html();												};											});											dest.push(tmp);										};									sbor($(this).parent().children("#basic"),list['base'],0);									sbor($(this).parent().children("#mat"),list['materials'],0);									console.log('yes',list);									$(this).parent().append("<button class='btn btn-Secondary bn save' style='display:none'>сохранить</button>");									$(this).parent().children(".save").animate({height:'show'},400);									$(".save").click(function(){										var for_check={'base':[],'materials':[]};										var for_save={'base':[{}],'materials':[{}]};										sbor($(this).parent().children("#basic"),for_check['base'],1);										sbor($(this).parent().children("#mat"),for_check['materials'],1);											//console.log('first:',for_check)										var n=$(this);										n.animate({height:'hide'},400);										setTimeout(function(){n.remove()},500);										var f=0;										for(key in for_check){											for(key_ in for_check[key][0]){												if(for_check[key][0][key_]!=list[key][0][key_]){													console.log(for_check[key][0][key_],':',list[key][0][key_]);													for_save[key][0][key_]=for_check[key][0][key_];													f=1;												};											};										};										if(f!=0){											for_save['csrfmiddlewaretoken']=$("[name=csrfmiddlewaretoken]").val();											for_save['to_history']='false';											for_save['name']=for_check['base'][0]['наименование'];											console.log(for_save);											$.post('update/',for_save,function(data){												console.log(data);											});										};										edi.css({pointerEvents:'auto'});									});																	});								$(".data").hover(function(){									$(this).css({textShadow:'0 0 1em black'});									$(this).css({position:'relative'});									$(this).stop().animate({left:20},150);								},function(){									$(this).css({textShadow:'none'});									$(this).stop().animate({left:-20},150);																	});								$("#sss").append("<button class='btn btn-Primary plus' style='margin-top:50' data-toggle='modal' data-target='#CENTER'>оформить заказ</button>");							};						})											};					getter();										$('#sh').click(function(){						$("#sss").html("<div id='r' class='row'></div>");						$.get('shablony',function(data){							console.log(data['response']);							for(i in data['response']){								$("#r").append("<div class='col-sm data card'><div class='card-body'><div class='card-title'><h4>"+data['response'][i][0]['наименование'][0]+"</h4></div><div class='card-text'><div id='"+String(i)+"' class='row' style='display:none'><div id='basic' class='col-12'><hr></hr><h6>основная информация:</h6><p></p></div><div id='mat' class='col-12'></div></div></div></div>");								var set=function(obj,dest,id){									for(j in obj){										if(j==0){											for(k in obj[j]){												//console.log(obj[j][k]);AAA												dest.children("#basic").append("<div class='row'><div class='col-6'>"+k+"</div><div class='col-6 "+obj[j][k][1]+"'>"+obj[j][k][0]+"</div></div>");											};										}else{											for(k in obj[j]){												dest.children("#mat").append("<div class='row'><div class='col-6'>"+k+"</div><div class='col-6' "+obj[j][k][1]+">"+obj[j][k][0]+"</div></div>");											};										};									};								};								set(data['response'][i],$("#"+String(i)));							};							$(".data").hover(function(){								$(this).stop().animate({margin:11},300);							},							function(){								$(this).stop().animate({margin:20},300);							});							$(".card-title").click(function(){								$(this).css({pointerEvents:'none'});								$(this).children().css({textShadow:'0 0 1em white'});								$(this).parent().parent().append("<div class='row' style='display:none'><button style='margin-left:10' class='col-11 btn btn-Secondary bn do' data-toggle='modal' data-target='#CENTER'>использовать шаблон</button><button style='margin-left:10' class='col-11 btn btn-Secondary bn hide'>отмена</button><button style='margin-left:10' class='col-11 btn btn-Secondary bn ddel'>удалить шаблон</button></div>");								$(this).parent().parent().children(".row").animate({height:'show'},300);								$(this).parent().parent().animate({width:100},300);								$(".ddel").click(function(){									console.log($(this).parent().parent().children().children().children().html());									$.post('delete_shab/',{'csrfmiddlewaretoken':$("[name=csrfmiddlewaretoken]").val(),'name':$(this).parent().parent().children().children().children().html()},function(data){console.log(data);});//'csrfmiddlewaretoken']=$("[name=csrfmiddlewaretoken]").val();									$(this).parent().parent().remove();								});								$(".hide").click(function(){									$(this).parent().parent().children().children().css({pointerEvents:'auto'});									$(this).parent().parent().children().children().children().css({textShadow:'none'});									$(this).parent().animate({height:'hide'},300);									var a=$(this).parent();									setTimeout(function(){										a.remove();									},500);								});								$(".do").click(function(){									$("#modalBody").empty();
